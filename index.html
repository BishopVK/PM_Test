<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>All Mortys in Pocket Mortys</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
	<h1 onclick="reload()">Pocket Mortys</h1>

	<!-- FILTERS -->
	<div class="filter-container">
		<!-- <h3>Filtrar por:</h3> -->
	
		<div class="filter-group-container">
			<div class="filter-group">
				<h4>Tipo</h4>
				<div class="check-container">
					<label><input type="checkbox" class="filter-type" value="Piedra"> Piedra</label>
					<label><input type="checkbox" class="filter-type" value="Papel"> Papel</label>
					<label><input type="checkbox" class="filter-type" value="Tijera"> Tijera</label>
					<label><input type="checkbox" class="filter-type" value=""> Sin Tipo</label>
				</div>
			</div>
	
			<div class="filter-group">
				<h4>Rareza</h4>
				<div class="check-container">
					<label><input type="checkbox" class="filter-rarity" value="Raro"> Raro</label>
					<label><input type="checkbox" class="filter-rarity" value="Épico"> Épico</label>
					<label><input type="checkbox" class="filter-rarity" value="Exótico"> Exótico</label>
				</div>
			</div>
	
			<div class="filter-group">
				<h4>Evolución</h4>
				<div class="check-container">
					<label><input type="checkbox" class="filter-evo" value="SI"> Sí</label>
					<label><input type="checkbox" class="filter-evo" value="NO"> No</label>
				</div>
			</div>
		</div>
	
		<button onclick="resetFilters()">Restablecer</button>
	</div>

	<!-- SEARCH -->
	<div class="search-container">
		<input type="text" id="searchInput" placeholder="Buscar Morty..." onkeyup="filterMortys()">
		<button id="clearSearch" onclick="clearSearch()">❌</button>
	</div>

	<table id="mortyTable">
		<thead>
			<tr>
				<th onclick="sortTable(0)" style="color: black; text-align: center; font-weight: bold;">Id ⬆⬇</th>
				<th style="color: black; text-align: center; font-weight: bold;">Imagen</th>
				<th onclick="sortTable(2)" style="color: black; text-align: center; font-weight: bold;">Nombre ⬆⬇</th>
				<th onclick="sortTable(3)" style="color: black; text-align: center; font-weight: bold;">Tipo ⬆⬇</th>
				<th onclick="sortTable(4)" style="color: black; text-align: center; font-weight: bold;">Rareza ⬆⬇</th>
				<th onclick="sortTable(5)" style="color: black; text-align: center; font-weight: bold;">Evol. ⬆⬇</th>
				<!-- <th>Exp. Base</th>
				<th>HP Base</th>
				<th>ATK Base</th>
				<th>DEF Base</th>
				<th>SPD Base</th>
				<th>Total</th> -->
			</tr>
		</thead>
		<tbody id="mortyList">
			<!-- Aquí se llenarán los datos con JavaScript -->
		</tbody>
	</table>
	<button id="backToTop" onclick="scrollToTop()">⬆</button>

	<script src="script.js"></script>
</body>
</html>
